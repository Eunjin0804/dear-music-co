<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEAR MUSIC_co</title>
<link rel="stylesheet" href="css/transition.css">
<style>
body{
margin:0;
background:#050207;
color:#f2eefe;
font-family:Inter,sans-serif;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
text-align:center;
}
h1{font-family:Playfair Display;font-size:4rem;letter-spacing:.3em}
button{
margin:1rem;
padding:1rem 3rem;
border-radius:999px;
border:1px solid #c8b6ff;
background:none;
color:#c8b6ff;
cursor:pointer;
}
</style>

</head>

<body class="page">

<!-- DEAR MUSIC_co HERO -->
<section class="dear-hero">

  <h1 class="dear-title">DEAR MUSIC_co</h1>
  <p class="dear-subtitle">
    We do not shape idols â€” we awaken what already exists.
  </p>

  <div class="dear-buttons">
    <a href="principles.html" class="btn explore">EXPLORE</a>
    <a href="apply.html" class="btn apply">APPLY</a>
  </div>

</section>

<style>
/* HERO */
.dear-hero{
min-height:60vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:#050207;
}

/* TITLE */
.dear-title{
font-size:3.2rem;
letter-spacing:.35em;
color:#f5f0ff;
font-weight:300;
margin-bottom:1.2rem;
}

/* SUBTITLE */
.dear-subtitle{
font-size:.9rem;
letter-spacing:.15em;
color:rgba(245,240,255,.6);
margin-bottom:2.6rem;
max-width:420px;
}

/* BUTTONS */
.dear-buttons{
display:flex;
gap:1.8rem;
align-items:center;
}

/* BASE */
.btn{
position:relative;
padding:.8rem 2.6rem;
border-radius:999px;
font-size:.75rem;
letter-spacing:.3em;
text-decoration:none;
font-weight:500;
transition:.4s ease;
}

/* EXPLORE */
.explore{
color:#f5f0ff;
border:1px solid rgba(245,240,255,.6);
background:transparent;
}

.explore::after{
content:"";
position:absolute;
inset:0;
border-radius:999px;
box-shadow:0 0 0 rgba(245,240,255,0);
transition:.4s;
}

.explore:hover{
letter-spacing:.38em;
}

.explore:hover::after{
box-shadow:0 0 26px rgba(245,240,255,.45);
}

/* APPLY */
.apply{
color:#b48cff;
}

.apply::after{
content:"";
position:absolute;
left:0;
bottom:-6px;
width:0;
height:1px;
background:#b48cff;
transition:.4s ease;
}

.apply:hover::after{
width:100%;
}

/* MOBILE */
@media(max-width:600px){
.dear-title{font-size:2.2rem;}
.dear-buttons{flex-direction:column; gap:1.2rem;}
}
</style>

<script src="js/transition.js"></script>
</body>
</html>
