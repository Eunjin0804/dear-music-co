*{margin:0;padding:0;box-sizing:border-box}

body{

  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:4rem 2rem 2rem;
}
header h1{

  letter-spacing:.35em;
  font-size:2.2rem;

/* ===== MEMBERS LIST ===== */
.members-list{

.member-name{

  opacity:.7;
  transition:.3s;
}
.member-name:hover{
  opacity:1;
  color:var(--soft);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(5,2,7,.96);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  animation:fadeIn .6s;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.modal-content{
  display:flex;
  gap:3rem;
  max-width:1000px;
  width:90%;
  padding:3rem;
  background:#0b0612;
  border-radius:26px;
  box-shadow:0 0 60px rgba(122,75,217,.35);
  animation:slideUp .7s;
}

@keyframes slideUp{
  from{transform:translateY(60px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.modal img{
  width:320px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(122,75,217,.45);
}

.modal-text{
  max-height:70vh;
  overflow-y:auto;
}
.modal-text h2{
  font-family:'Playfair Display';
  margin-bottom:1rem;
}
.modal-text h3{
  margin-top:2rem;
  color:var(--soft);
  letter-spacing:.2em;
  font-size:.8rem;
}
.modal-text p{
  line-height:1.7;
  margin-top:.6rem;
  font-size:.9rem;
  opacity:.9;
}

.close-btn{
  margin-top:2.5rem;
  padding:.7rem 2rem;
  border-radius:999px;
  border:1px solid var(--soft);
  background:none;
  color:var(--soft);
  cursor:pointer;
  letter-spacing:.2em;
}
</style>
</head>
